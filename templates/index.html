<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pageTitle }}</title>
    <style>
        table, th, td {
          border:1px solid black;
          width: 40vw;
          margin: 128px auto;
          text-align: center;
        }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
    <table>
        <tr>
          <th>First</th>
          <th>Second</th>
          <th>Distance</th>
        </tr>
        
        {% for i in distance %}
            <tr>
              <td {% if i.first.sex %}class = "bg-danger"{% elif i.first.name == 'User 33' %}class = "bg-warning"{% else %}class = "bg-primary"{% endif %}> {% if i.first.sex %}Mrs.{% else %}Mr.{% endif %} {{ i.first.name }}</td>
              <td {% if i.second.sex %}class = "bg-danger"{% elif i.second.name == 'User 33' %}class = "erfan bg-warning"{% else %}class = "bg-primary"{% endif %}> {% if i.first.sex %}Mrs.{% else %}Mr.{% endif %} {{ i.second.name }}</td>
              <td {% if i.distance < 300 %}class = "bg-success"{% endif %}>{{ i.distance }}</td>
            </tr>    
        {% endfor %}
        
    </table>
</body>
</html>
