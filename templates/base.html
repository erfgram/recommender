{% load static %}
<!DOCTYPE html>
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static 'fonts/boxicons.css' %}"/>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style/style.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'style/theme.css' %}" class="template-customizer-core-css" />
    <link href="{% static 'style/cropper.min.css' %}" rel="stylesheet">
    <link href="{% static 'style/costum.css' %}" rel="stylesheet">
    <title>{{ pageTitle }}</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'img/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'img/safari-pinned-tab.svg' %}" color="#fe7524">
    <meta name="msapplication-TileColor" content="#fe7524">
    <meta name="msapplication-TileImage" content="{% static 'img/mstile-144x144.png' %}">
    <meta name="theme-color" content="#ffffff">
    <!-- Helpers -->
    <script src="{% static 'style/js/helpers.js' %}"></script>
    <script src="{% static 'js/config.js' %}"></script>
    {{ form.media }}
  </head>
  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar layout-without-menu">
      <div class="layout-container">
        <!-- Layout container -->
          <div class="layout-page">
            {% include 'navbar.html' %}
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    {% block content %}
                    {% endblock %}
                </div>
              <div class="content-backdrop fade"></div>
            </div>
          </div>
      </div>
      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- JavaScript Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Core JS -->
    <!-- build:js /js/core.js -->
    <script src="{% static 'libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'libs/popper/popper.js' %}"></script>
    <script src="{% static 'style/js/bootstrap.js' %}"></script>
    <script src="{% static 'style/js/custom.js' %}"></script>
    <script src="{% static 'libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'style/js/menu.js' %}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <link rel="stylesheet" href="{% static 'libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
    <script src="{% static 'libs/apex-charts/apexcharts.js' %}"></script>
    <!-- Main JS -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/custom-toasts.js' %}"></script>
    <script src="{% static 'js/ui-toasts.js' %}"></script>
    <!-- Page JS -->
    <script src="{% static 'js/dashboards-analytics.js' %}"></script>
    <script src="{% static 'js/cropper.min.js' %}"></script>
    
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
